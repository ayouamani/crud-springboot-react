version: "3.8"

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: cruddb
      MYSQL_USER: crud
      MYSQL_PASSWORD: crudpwd
      MYSQL_ROOT_PASSWORD: rootpwd
    ports:
      - "3306:3306"
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -prootpwd --silent"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend/crud-application
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/cruddb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: crud
      SPRING_DATASOURCE_PASSWORD: crudpwd
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      # ✅ On fixe le dialect pour éviter l’erreur si MySQL n'est pas prêt au tout début
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend/crudfront
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend